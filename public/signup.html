<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l4 push-m3 push-l4">
                <form>
                    <input type="text" placeholder="username" id="signup-username">
                    <input type="password" placeholder="password" id="signup-password">
                    <div class="center-align">
                        <button type="submit" id="signup-submit">Create Account</button>
                        <p>Or<a href="#" id="existing-account"> sign in </a>with an existing account</p>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $('#signup-submit').on("click", function (event) {
            event.preventDefault()
            var username = $("#signup-username").val().trim()
            var password = $("#signup-password").val().trim()
            $.ajax({ method: "POST", url: "/api/signup", data: { username: username, password: password } }).then(function (response) {
                location.assign('/dashboard')
            })
        })

        $('#existing-account').on("click", function(event) {
            event.preventDefault()
            location.assign('/login')
        })
    </script>

</body>

</html>
