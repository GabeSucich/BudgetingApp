<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Solway:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="css/intro.css" type="text/css" rel="stylesheet">

    <title>Document</title>

</head>

<body>

    <div class="container">
        <div class="row" style="margin-top: 10%">
            <div class="col s12">
                <div id="fader">
                    <div class="center-align">
                        <img style="width: 30%;" id="img" src="./images/logo.png">
                    </div>
                    <h3 class="center-align title-text" id="header">Welcome to FinanChill</h3>
                    <h6 class="center-align" id="info">The app that helps you save with the stress</h6>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s5 m4 l3 push-s1 push-m2 push-l2">
                <div class="center-align hidden">
                    <a class="waves-effect green btn" id="prev"><i
                            class="material-icons left">keyboard_arrow_left</i>PREV</a>
                </div>
            </div>
            <div class="col s5 m4 l3 push-s1 push-m2 push-l4">
                <div class="center-align ">
                    <a class="waves-effect green btn" id="next"><i
                            class="material-icons right">keyboard_arrow_right</i>NEXT</a>
                </div>
            </div>
        </div>

    </div>
    <script src="./js/intro.js"></script>
</body>

</html>
