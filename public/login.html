<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l4 push-m3 push-l4">
                <form>
                    <input class="center-align" type="text" placeholder="username" id="login-username">
                    <input class="center-align" type="password" placeholder="password" id="login-password">
                    <div class="center-align">
                        <button type="submit" id="login-submit">Submit</button>
                        <p>Or<a href="#" id="create-account"> create an account </a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>

        $('#login-submit').on("click", function (event) {
            event.preventDefault()
            var username = $("#login-username").val().trim()
            var password = $("#login-password").val().trim()
            $.ajax({ method: "POST", url: "/api/login", data: { username: username, password: password } }).then(function () {
                location.assign("/dashboard")
            })
        })
        $('#create-account').on("click", function(event) {
            event.preventDefault()
            location.assign("/signup")
        })
    </script>

</body>

</html>
