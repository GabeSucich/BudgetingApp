<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <form>
        <input type="text" placeholder="username" id="login-username">
        <input type="password" placeholder="password" id="login-password">
        <button type="submit" id="login-submit">Submit</button>

        <input type="text" placeholder="username" id="signup-username">
        <input type="password" placeholder="password" id="signup-password">
        <button type="submit" id="signup-submit">Submit</button>
    </form>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script>
            $('#signup-submit').on("click", function(event) {
                event.preventDefault()
                var username = $("#signup-username").val().trim()
                var password = $("#signup-password").val().trim()
                $.ajax({method: "POST", url:"/api/user/new", data:{username: username, password: password}}).then(function() {
                    location.reload()
                })
            })
            $('#login-submit').on("click", function(event) {
                event.preventDefault()
                var username = $("#login-username").val().trim()
                var password = $("#login-password").val().trim()
                $.ajax({method: "POST", url:"/api/login", data:{username: username, password: password}}).then(function() {
                    location.reload()
                })
            })
        </script>
   
</body>
</html>
